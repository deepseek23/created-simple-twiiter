{% extends "layout.html" %}
{% load static %}

{% block title %}
Logged out / X
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="d-flex flex-column justify-content-center min-vh-100">
                <div class="text-center mb-5">
                    <i class="fab fa-twitter text-primary" style="font-size: 3rem;"></i>
                </div>
                
                <div class="bg-dark bg-opacity-50 rounded-3 p-4 text-center">
                    <h2 class="text-white fw-bold mb-4">You've been logged out</h2>
                    <p class="text-muted mb-4">Thanks for using X. Come back soon!</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary rounded-pill fw-bold">
                            Log in again
                        </a>
                        <a href="{% url 'tweet_list' %}" class="btn btn-outline-light rounded-pill">
                            Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.min-vh-100 {
    min-height: 100vh;
}
</style>
{% endblock %}
