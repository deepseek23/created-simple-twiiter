{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} X {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #000000 !important;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      .border-secondary {
        border-color: rgba(47, 51, 54, 1) !important;
      }
      
      .bg-dark {
        background-color: #000000 !important;
      }
      
      .navbar {
        background-color: #000000 !important;
        border-bottom: 1px solid rgba(47, 51, 54, 1);
      }
      
      .btn-primary {
        background-color: #1d9bf0;
        border-color: #1d9bf0;
      }
      
      .btn-primary:hover {
        background-color: #1a8cd8;
        border-color: #1a8cd8;
      }
      
      .text-primary {
        color: #1d9bf0 !important;
      }

      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
      }

      .nav-link.active {
        background-color: transparent;
      }
    </style>
  </head>
  <body class="bg-dark">
    <!-- Simplified navbar for X-like experience -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="{% url "tweet_list" %}">
          <i class="fab fa-twitter text-primary"></i>
        </a>
        
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <form action="{% url "logout" %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">logout</button>
          </form>
          <div class="dropdown">
            <button class="btn btn-link text-white text-decoration-none dropdown-toggle" 
                    data-bs-toggle="dropdown" aria-expanded="false">
              <div class="d-flex align-items-center">
                <div class="bg-secondary rounded-circle me-2" style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">
                  <i class="fas fa-user text-white small"></i>
                </div>
                <span>{{ user.username }}</span>
              </div>
            </button>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form action="{% url "logout" %}" method="post" class="d-inline">
                  {% csrf_token %}
                  <button class="dropdown-item" type="submit">Logout</button>
                </form>
              </li>
            </ul>
          </div>
          {% else %}
          <a href="{% url "login" %}" class="btn btn-outline-light me-2">Log in</a>
          <a href="{% url "register" %}" class="btn btn-light">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>
    
    <div class="container-fluid p-0">{% block content %}{% endblock %}</div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
